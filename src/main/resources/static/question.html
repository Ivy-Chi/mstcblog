<body class="zhi ">
<div id="header"></div>


<div class="zh-add-question-form" id="zh-add-question-form" style="display:none">
    <div class="zg-section-big clearfix">
        <div class="zg-form-text-input add-question-title-form" style="position: relative;">
            <input type="text" class="js-title zg-editor-input zu-seamless-input-origin-element" id="question-title" name="question-title" placeholder="写下你的问题" style="height:22px;min-height:auto;"></textarea>
            </div>
        </div>

    <div class="zg-section-big">
        <div class="add-question-section-title">问题说明（可选）：</div>
        <div id="zh-question-suggest-detail-container" class="zm-editable-status-editing">

                    <div class="zm-editable-editor-field-wrap">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div>
        <button id="add-question-cancel" onclick="cancelPublicQuestion()"><span>取消</span></button>
        <button id="add-question-submit" onclick="publicQuestion()"><span>确定</span></button>
    </div>

    </div>

<script type="text/javascript">
    window.onload = function () {
        onloadQuestion();
        onloadHeader();
    }
</script>

    <div class="zg-wrap zu-main clearfix " role="main" id="display-question">
        <div class="zu-main-content">
