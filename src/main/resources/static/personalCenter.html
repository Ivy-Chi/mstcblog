                            <a id="system-message-{{= $value.id}}" class="list-group-item " style = "width: 750px; padding-bottom: 0px"
                            onclick="readMessage({{= $value.id}},{{= $value.entityType}},{{= $value.entityId}})">

                                {{if $value.entityType==0}}
                                <span class="label label-info">算法题</span>
                                {{else  $value.entityType==1}}
                                <span class="label label-primary">博文</span>
                                {{else  $value.entityType==2}}
                                <span class="label label-success">技术贴</span>
                                {{else  $value.entityType==3}}
                                <span class="label label-warning">活动</span>
                                {{else $value.entityType==4}}
                                <span class="label label-default">新闻</span>
                                {{/if}}
                                &nbsp;&nbsp;{{= $value.content}}
                                {{if $value.hasRead==0}}
                                <span  class="label label-danger" style="float:right">未读</span>
                                {{/if}}
                                </p>
                                <p style="font-size: smaller; margin-top: 10px" >{{= $value.createTimeString}}</p>
                            </a>
                        {{/each}}

    {{/each}}

    {{else}}
    <li class="disabled"><span><span aria-hidden="true">&raquo;</span></span></li>
    {{/if}}
  </ul>
  </nav>
                        </script>
